<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTech-Projekt: LifeTracker</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="login-screen">
    <div class="login-card">
        <div style="text-align: center; margin-bottom: 20px;">
            <h2 id="auth-title">Willkommen im LifeTracker</h2>
            <p id="auth-subtitle">Bitte melde dich an.</p>
        </div>

        <p id="auth-error" class="hidden" style="color: var(--col-delete); font-size: 0.9rem; text-align:center; margin-bottom:10px;"></p>
        <p id="auth-success" class="hidden" style="color: var(--col-nutrition); font-size: 0.9rem; text-align:center; margin-bottom:10px;"></p>

        <label>Benutzername</label>
        <input type="text" id="username" placeholder="Dein Name">

        <div id="email-container" class="hidden">
            <label>E-Mail Adresse</label>
            <input type="email" id="email" placeholder="name@beispiel.com">
        </div>

        <label>Passwort</label>
        <input type="password" id="password" placeholder="Dein Passwort">

        <button id="btn-login" onclick="handleLogin()" class="btn-blue">Einloggen</button>
        <button id="btn-register" onclick="handleRegister()" class="btn-green hidden">Kostenlos Registrieren</button>
        
        <p style="margin-top: 15px; text-align: center; font-size: 0.9rem;">
            <span id="txt-toggle">Noch kein Konto?</span>
            <a href="#" onclick="toggleAuthMode()" id="link-toggle" style="color: var(--col-fitness); font-weight: bold;">Jetzt registrieren</a>
        </p>
    </div>
</div>

    <div id="app-screen" class="hidden" style="display:flex; height:100vh;">
        <aside>
            <h2>LifeTracker</h2>
            <p id="display-username"></p>
            
            <nav id="nav-container"></nav>
            
            <hr style="border-color:#333; margin:10px 0; width:100%">
            
            <nav>
                 <a href="#" onclick="switchTab('reporting')" id="nav-reporting" class="nav-item">ðŸ“Š Reporting</a>
                 <button onclick="switchTab('create-category')" class="nav-item" style="color:#3b82f6; border:1px dashed #3b82f6">+ Neue Kategorie</button>
            </nav>
            
            <button onclick="logout()" class="nav-item" style="margin-top:auto">Abmelden</button>
            <button onclick="resetApp()" class="btn-red">Alles LÃ¶schen</button>
        </aside>

        <main>
            <div id="view-generic" class="view-section hidden">
                <header>
                    <h1 id="gen-title">Kategorie</h1>
                    <p>Neuer Eintrag</p>
                </header>
                <br>
                <div class="grid-2">
                    <div class="card">
                        <h3>Eintragen</h3>
                        
                        <div id="special-widget-container" style="margin-bottom:20px;"></div>

                        <div id="gen-inputs-container"></div>

                        <button onclick="addGenericEntry()" class="btn-blue" style="margin-top:20px;">Speichern</button>
                    </div>

                    <div class="card">
                        <h3>Verlauf</h3>
                        <table>
                            <thead><tr><th>Details</th><th>Zeit</th><th>LÃ¶schen</th></tr></thead>
                            <tbody id="list-generic"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="view-create-category" class="view-section hidden">
                <header><h1>Neue Kategorie erstellen</h1></header>
                <div class="card" style="max-width:600px; margin-top:20px;">
                    <label>Name</label>
                    <input id="new-cat-name" type="text" placeholder="Name der Kategorie">
                    <h3>Felder</h3>
                    <div id="field-list-container"></div>
                    <button onclick="addFieldRow()" class="btn-small">+ Feld</button>
                    <br><br>
                    <button onclick="createCategory()" class="btn-blue">Erstellen</button>
                </div>
            </div>

            <div id="view-reporting" class="view-section hidden">
                <header><h1>Auswertung</h1></header>
                <br>
                <div class="card">
                    <canvas id="chart-balance"></canvas>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
